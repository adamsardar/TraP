;Example trap_config.ini copy this to the top level of your home and change as needed. -->

;Path to extra command line tools required
[path]
tools=

;SUPERFAMILY MySQL database connectivity config
[database]
name=trap
version=0.1
host=localhost
user=trap
password=

;Presence of a remote or local webserver to send results to
[webserver]
host=luca.cs.bris.ac.uk
user=projects
data=/home/projects/TraP
doc_root=
url=/home/projects/TraP


;Who is maintaining this install and database
[maintainer]
name=Matt Oates
email=Matt.Oates@bristol.ac.uk
